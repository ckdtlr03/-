<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디바이스 QR 코드 생성기</title>
    <!-- QR 코드 생성 라이브러리 (더 안정적인 버전) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .generator-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4a90d9;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4a90d9;
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #1e8449;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* QR 코드 결과 */
        .qr-result {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e8ed;
        }

        .qr-result.active {
            display: block;
        }

        #qrCodeSingle {
            display: inline-block;
            padding: 10px;
            background: white;
            border: 4px solid #2c3e50;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #qrCodeSingle img {
            display: block;
        }

        .qr-info {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .qr-info p {
            margin: 5px 0;
        }

        /* 일괄 생성 섹션 */
        .batch-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .batch-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            font-family: monospace;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            outline: none;
            min-height: 150px;
            resize: vertical;
        }

        textarea:focus {
            border-color: #4a90d9;
        }

        .help-text {
            color: #7f8c8d;
            font-size: 13px;
            margin-top: 8px;
        }

        /* 일괄 결과 */
        .batch-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .qr-card {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .qr-card .qr-wrapper {
            display: inline-block;
            padding: 8px;
            background: white;
            border: 3px solid #2c3e50;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .qr-card .qr-wrapper img {
            display: block;
        }

        .qr-card .device-id {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .qr-card .device-name {
            font-size: 13px;
            color: #7f8c8d;
        }

        .qr-card .download-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 13px;
        }

        /* 인쇄 스타일 */
        @media print {
            body {
                background: white;
            }

            .generator-section, .batch-section, .btn {
                display: none;
            }

            .batch-results {
                display: grid !important;
            }

            .qr-card {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }

        .print-all-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>디바이스 QR 코드 생성기</h1>

        <!-- 단일 생성 -->
        <div class="generator-section">
            <h2>단일 QR 코드 생성</h2>

            <div class="form-group">
                <label for="deviceId">디바이스 ID</label>
                <input type="text" id="deviceId" placeholder="예: DEV001">
            </div>

            <div class="form-group">
                <label for="deviceName">디바이스 이름 (선택)</label>
                <input type="text" id="deviceName" placeholder="예: iPhone 15 Pro">
            </div>

            <div class="btn-row">
                <button class="btn btn-primary" onclick="generateSingleQR()">QR 코드 생성</button>
            </div>

            <div id="singleResult" class="qr-result">
                <div id="qrCodeSingle"></div>
                <div class="qr-info">
                    <p><strong>디바이스 ID:</strong> <span id="resultDeviceId"></span></p>
                    <p><strong>디바이스 이름:</strong> <span id="resultDeviceName"></span></p>
                </div>
                <div class="btn-row" style="justify-content: center;">
                    <button class="btn btn-success" onclick="downloadQR()">다운로드</button>
                </div>
            </div>
        </div>

        <!-- 일괄 생성 -->
        <div class="batch-section">
            <h2>일괄 QR 코드 생성</h2>

            <div class="form-group">
                <label for="batchInput">디바이스 목록 (한 줄에 하나씩)</label>
                <textarea id="batchInput" placeholder="DEV001,iPhone 15 Pro
DEV002,Galaxy S24
DEV003,iPad Pro 12.9"></textarea>
                <p class="help-text">형식: 디바이스ID,디바이스이름 (쉼표로 구분)</p>
            </div>

            <div class="btn-row">
                <button class="btn btn-primary" onclick="generateBatchQR()">일괄 생성</button>
                <button class="btn btn-success print-all-btn" onclick="printAll()" style="display:none;" id="printAllBtn">전체 인쇄</button>
            </div>

            <div id="batchResults" class="batch-results"></div>
        </div>
    </div>

    <script>
        // 단일 QR 코드 객체 저장
        let singleQRCode = null;

        /**
         * 단일 QR 코드 생성
         */
        function generateSingleQR() {
            const deviceId = document.getElementById('deviceId').value.trim();
            const deviceName = document.getElementById('deviceName').value.trim() || deviceId;

            if (!deviceId) {
                alert('디바이스 ID를 입력해주세요.');
                return;
            }

            const qrContainer = document.getElementById('qrCodeSingle');

            // 기존 QR 코드 제거
            qrContainer.innerHTML = '';

            // 새 QR 코드 생성
            singleQRCode = new QRCode(qrContainer, {
                text: deviceId,
                width: 200,
                height: 200,
                colorDark: '#2c3e50',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('resultDeviceId').textContent = deviceId;
            document.getElementById('resultDeviceName').textContent = deviceName;
            document.getElementById('singleResult').classList.add('active');
        }

        /**
         * QR 코드 다운로드
         */
        function downloadQR() {
            const qrContainer = document.getElementById('qrCodeSingle');
            const img = qrContainer.querySelector('img');
            const canvas = qrContainer.querySelector('canvas');
            const deviceId = document.getElementById('resultDeviceId').textContent;

            const link = document.createElement('a');
            link.download = `QR_${deviceId}.png`;

            if (canvas) {
                link.href = canvas.toDataURL('image/png');
            } else if (img) {
                link.href = img.src;
            }

            link.click();
        }

        /**
         * 일괄 QR 코드 생성
         */
        function generateBatchQR() {
            const input = document.getElementById('batchInput').value.trim();

            if (!input) {
                alert('디바이스 목록을 입력해주세요.');
                return;
            }

            const lines = input.split('\n').filter(line => line.trim());
            const resultsContainer = document.getElementById('batchResults');
            resultsContainer.innerHTML = '';

            lines.forEach((line, index) => {
                const parts = line.split(',').map(p => p.trim());
                const deviceId = parts[0];
                const deviceName = parts[1] || deviceId;

                if (!deviceId) return;

                // QR 카드 생성
                const card = document.createElement('div');
                card.className = 'qr-card';

                const qrWrapper = document.createElement('div');
                qrWrapper.className = 'qr-wrapper';
                qrWrapper.id = `qrBatch_${index}`;

                const idText = document.createElement('div');
                idText.className = 'device-id';
                idText.textContent = deviceId;

                const nameText = document.createElement('div');
                nameText.className = 'device-name';
                nameText.textContent = deviceName;

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn btn-success download-btn';
                downloadBtn.textContent = '다운로드';
                downloadBtn.onclick = function() {
                    downloadBatchQR(qrWrapper, deviceId);
                };

                card.appendChild(qrWrapper);
                card.appendChild(idText);
                card.appendChild(nameText);
                card.appendChild(downloadBtn);

                resultsContainer.appendChild(card);

                // QR 코드 생성
                new QRCode(qrWrapper, {
                    text: deviceId,
                    width: 150,
                    height: 150,
                    colorDark: '#2c3e50',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            });

            if (lines.length > 0) {
                document.getElementById('printAllBtn').style.display = 'inline-block';
            }
        }

        /**
         * 일괄 QR 다운로드
         */
        function downloadBatchQR(qrWrapper, deviceId) {
            const img = qrWrapper.querySelector('img');
            const canvas = qrWrapper.querySelector('canvas');

            const link = document.createElement('a');
            link.download = `QR_${deviceId}.png`;

            if (canvas) {
                link.href = canvas.toDataURL('image/png');
            } else if (img) {
                link.href = img.src;
            }

            link.click();
        }

        /**
         * 전체 인쇄
         */
        function printAll() {
            window.print();
        }

        // 엔터 키로 생성
        document.getElementById('deviceId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateSingleQR();
        });
    </script>
</body>
</html>
